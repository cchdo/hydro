[build-system]
requires = ["setuptools>=30.3.0", "wheel", "setuptools_scm[toml]>=3.4"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "cchdo/hydro/_version.py"
write_to_template = 'version = "{version}"'

[mypy]

[[tool.mypy.overrides]]
module = [
    "appdirs.*",
    "pandas",
    "scipy.*",
    "netCDF4.*",
    "cftime.*",
]
ignore_missing_imports = true