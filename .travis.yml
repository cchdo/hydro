dist: bionic
language: python
python:
- '3.8'
install:
- pip install .[complete]
jobs: 
  include:
    - script: pytest --cov-report term --cov=hydro
      name: "Pytest Tests"
    - script: mypy -v .
      name: "Type Checking"
    - script: flake8 -v hydro
      name: "Style Checking"
    - script: black --check .
      name: "Format Checking"
notifications:
  slack:
    secure: 
after_success:
  - codecov